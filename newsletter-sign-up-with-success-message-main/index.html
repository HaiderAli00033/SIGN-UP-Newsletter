<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="/Styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<body>
  <div class="box">
    <div class="content">
    <div class="boxhead">
      <strong>Stay Updated!</strong>
    </div>
    <div class="boxpara">
      60,000+ product managers receiving monthly updates on:
    </div>
    <div class="points">
      <p><img src="/assets/images/icon-list.svg">Product discovery and building what matters</p>
      <p><img src="/assets/images/icon-list.svg">Measuring to ensure updates are a success</p>
      <p><img src="/assets/images/icon-list.svg">And much more!</p>
    </div>
    <div class="signupbox">
      <strong>Email address</strong><br> 
      <div class="input">
        <input type="text" placeholder="email@company.com"><br>
      </div>
      <div class="signupbutton">
      <button>Subscribe to monthly newsletter</button>
      </div>
    </div>
    </div>
    <div class="image">
      <img class="des" src="/assets/images/illustration-sign-up-desktop.svg">
      <img class="mob" src="/assets/images/illustration-sign-up-mobile.svg">
    </div>
  </div>
</body>
</html>
